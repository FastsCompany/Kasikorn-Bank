  <div class="container">

  <script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl, {
        delay: 2000
      })
    })

    function copy(element) {
      let $temp
      if (element == 'bank') {
        $temp = $('<input>')
        $('body').append($temp)
        $temp.val($('#bankNo').html()).select()
      } else {
        $temp = $('<input>')
        $('body').append($temp)
        $temp.val($('#walletNo').html()).select()
      }

      document.execCommand('copy')
      $temp.remove()
      toastList[0].show()
    }


    $(document).ready(() => {
      let x = promptpayQr('0970042021', {amount: 0})
      $('#promptpay-qr-img').attr('src', 'https://api.qrserver.com/v1/create-qr-code/?data=' + x + '&size=300x300&margin=10')
      $('#amount').on('input', () => {
        if ($('#amount').val() == '') {
          $('#amount').val(0)
        }

        let x = promptpayQr('0970042021', {amount: Number($('#amount').val())})
        $('#promptpay-qr-img').attr('src', 'https://api.qrserver.com/v1/create-qr-code/?data=' + x + '&size=300x300&margin=10')
      })

      $('#save-img').on('click', () => {
        // download image, do no open new tab
        let canvas = document.createElement('canvas')
        canvas.width = 300
        canvas.height = 300
        let ctx = canvas.getContext('2d')
        ctx.drawImage(document.getElementById('promptpay-qr-img'), 0, 0)
        let dataurl = canvas.toDataURL('image/png')
        var a = document.createElement('a')
        a.href = dataurl
        a.download = 'promptpay-qr.png'
        document.body.appendChild(a)
        a.click()
        document.body.removeChild(a)
      })
    })
    var promptpayQr
  </script>

  <script type="module">
    import promptpayQr from 'https://fastly.jsdelivr.net/npm/promptpay-qr@0.5.0/+esm'

  <script>
      function copyText() {
          var textToCopy = document.getElementById("textToCopy").innerText;
          navigator.clipboard.writeText(textToCopy).then(function () {
              Swal.fire({
                  toast: true,
                  position: 'top-end',
                  icon: 'success',
                  title: 'คัดลอกสำเร็จ',
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  didOpen: (toast) => {
                      toast.addEventListener('mouseenter', Swal.stopTimer)
                      toast.addEventListener('mouseleave', Swal.resumeTimer)
                  }
              });
          }).catch(function (error) {
              console.error('Could not copy text: ', error);
          });
      }
  </script>
